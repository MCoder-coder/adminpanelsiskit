
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form [formGroup]="form" class="form"  (ngSubmit)="login()" action="">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">INICIAR SESION</h4>
                <div class="social-line">
                  <a href="#" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>

              <div class="card-body ">
                <!-- <p class="card-description text-center">Or Be Classical</p> -->
                <!-- <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name...">
                  </div>
                </span> -->
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input matInput  formControlName="email" type="email"[class.is-valid]="fieldValid('email')"
                    [class.is-invalid]="fieldNoValid('email')" class="form-control" placeholder="Email...">
                    <!-- inicio de mensaje de errores EMAIL -->
                    <span class="invalid-feedback messages input-group-prepend" [class.active]="emailField.touched"
                        *ngIf="emailField.touched">
                        <mat-error *ngIf="emailField.hasError('required')">Este campo es requerido</mat-error>
                        <mat-error *ngIf="emailField.hasError('pattern')">Esto no es un email valido</mat-error>
                    </span>
                    <!-- fin de mensajes de errores EMAIL -->
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password...">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button  type="submit" class="btn btn-rose btn-link btn-lg">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
