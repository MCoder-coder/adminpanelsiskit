<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                    <h4 class="card-title">Form Elements</h4>
                </div>
            </div>
            <div class="card-body">
                <div class="app">
                    <dynamic-form
                        [config]="config"
                        #form="dynamicForm"
                        (submit)="submit($event)"
                    >

                    </dynamic-form>


                    {{ form.valid }}


                    {{ form.value | json }}
                </div>
            </div>
        </div>
    </div>
</div>
