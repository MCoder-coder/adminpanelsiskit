<div class="main-content" >
    <div class="container-fluid" >
        <button class="btn" (click)="back()">Back</button>
          <app-table-extended-simple [dataColum]="dataColum" [dataHead]="datahead"  *ngIf="currentStyle != 'form'">
                <ng-container *cardItem="let item">
                    <th class="text-right"> {{item.title}}</th>

                </ng-container>
                <ng-container *dataColumItem="let row">

                    <td class="text-right">{{row.ID}}</td>
                    <td class="">{{row.nombre}}</td>
                    <td class="">{{row.descripcion}}</td>
                    <td class="">{{row.fecha}}</td>
                    <td class="text-right">
                        <img src="{{ 'https://www.juanschtrefotografo.com/'+ row.imgcaratula}}"
                            alt>
                    </td>
                    <td class="td-actions text-right">

                        <button
                            mat-raised-button
                            type="button"
                            class="btn btn-success "
                        >
                            <i class="material-icons"  (click)="editClickFormTest(row.ID)">edit</i>
                        </button>
                        <button
                            mat-raised-button
                            type="button"
                            class="btn btn-danger "
                        >
                            <i class="material-icons">close</i>
                        </button>
                    </td>
                </ng-container>

          </app-table-extended-simple>
          <app-base-components-dynamic *ngIf="currentStyle"[ShowcomponentStyle]="currentStyle" [config]="config">
        </app-base-components-dynamic>
    </div>
  </div>
