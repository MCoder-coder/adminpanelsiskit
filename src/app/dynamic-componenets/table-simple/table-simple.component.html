<div class="row">
    <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Simple Table</h4>
          </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                            <thead>
                                <tr >
                                  <th class="" *ngFor="let item of dataHead">{{item.title}}</th>

                                </tr>
                            </thead>
                          <tbody>
                              <tr *ngFor="let item of dataColum">
                                  <td class="">{{item.ID}}</td>
                                  <td>{{item.nombre}}</td>


                                  <td class=""></td>
                                  <td class="td-actions text-right">
                                      <button mat-raised-button type="button" class="btn btn-info ">
                                          <i class="material-icons">person</i>
                                      </button>
                                      <button mat-raised-button type="button" class="btn btn-success ">
                                          <i class="material-icons" (click)="onChangeAlbumDisplayClick('form')">edit</i>
                                      </button>
                                      <button mat-raised-button type="button" class="btn btn-danger ">
                                          <i class="material-icons">close</i>
                                      </button>
                                  </td>
                              </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
